<div class="container pt-5">
    <div class="row">
        <div class="col-md-8">
            <form action="" [formGroup]="addVehicle" (ngSubmit)="addNow()">
                <div class="form-group">
                    <label for="" class="form-label">Vehicle Id</label>
                    <input type="text" class="form-control" formControlName="vehicleId">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Vehicle Name</label>
                    <input type="text" class="form-control" formControlName="vehicleName" >
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Vehicle Company </label>
                    <input type="text" class="form-control" formControlName="vehicleCompany">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Vehicle Price</label>
                    <input type="text" class="form-control" formControlName="vehiclePrice">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Vehicle Type </label>
                    <input type="text" class="form-control" formControlName="vehicleType">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Vehicle Image</label>
                    <input type="text" class="form-control" formControlName="vehicleImage">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Fuel Type </label>
                    <input type="text" class="form-control" formControlName="fuelType">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Available Time</label>
                    <input type="text" class="form-control" formControlName="availableTime">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Seating Capacity</label>
                    <input type="text" class="form-control" formControlName="seatingCapacity">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Rating</label>
                    <input type="text" class="form-control" formControlName="rating">
                </div>
                <div class="form-group pt-5">
                    <button class="btn btn-primary btn-lg" type="submit" [disabled]="!addVehicle.valid">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
